# Smite Panel - Main docker-compose file
# Usage: docker compose up -d
# Or: docker compose -f docker/docker-compose.yml up -d

services:
  smite-panel:
    build:
      context: ./panel
      dockerfile: Dockerfile
    container_name: smite-panel
    # Always use host networking so panel can reach nodes on host network
    # Nginx can still proxy to localhost:8000 when HTTPS is enabled
    network_mode: host
    volumes:
      - ./panel/data:/app/data
      - ./panel/certs:/app/certs
      - ./frontend/dist:/app/static
    env_file:
      - .env
    environment:
      - PANEL_PORT=${PANEL_PORT:-8000}
      - PANEL_HOST=${PANEL_HOST:-0.0.0.0}
      - DB_TYPE=${DB_TYPE:-sqlite}
      - DB_PATH=${DB_PATH:-./data/smite.db}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/status')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy with SSL (only when domain is configured)
  nginx:
    image: nginx:alpine
    container_name: smite-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - smite-panel
    networks:
      - smite-network
    restart: unless-stopped
    profiles:
      - https

  # Optional: Separate frontend service (if not served by panel)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smite-frontend
    ports:
      - "3000:80"
    depends_on:
      - smite-panel
    restart: unless-stopped
    networks:
      - smite-network
    profiles:
      - frontend

networks:
  smite-network:
    driver: bridge
    name: smite-network

volumes:
  panel-data:
    driver: local
  panel-certs:
    driver: local

