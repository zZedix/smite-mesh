name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
      - next
    tags:
      - 'v*'
    paths-ignore:
      - README.md
      - docs/**
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/smite

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase image prefix
        id: image-prefix
        run: |
          echo "prefix=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/smite" >> $GITHUB_OUTPUT

      - name: Detect relevant changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            publish:
              - '**'
              - '!README.md'
              - '!docs/**'

      - name: Decide whether to publish
        id: publish
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "result=true" >> "$GITHUB_OUTPUT"
          elif [ "${{ steps.changes.outputs.publish }}" = "true" ]; then
            echo "result=true" >> "$GITHUB_OUTPUT"
          else
            echo "result=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          else
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$LATEST_TAG" ]; then
              VERSION="${LATEST_TAG#v}"
              echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            else
              echo "version=latest" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Determine if should tag as latest
        id: tag-latest
        run: |
          if [ "${{ github.ref_type }}" = "tag" ] && [[ "${{ github.ref_name }}" =~ ^v[0-9] ]]; then
            echo "should_tag=true" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "should_tag=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_tag=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract metadata for panel image
        id: meta-panel
        uses: docker/metadata-action@v5
        if: steps.publish.outputs.result == 'true'
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}-panel
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable=${{ steps.tag-latest.outputs.should_tag == 'true' }}

      - name: Build and push panel image
        uses: docker/build-push-action@v5
        if: steps.publish.outputs.result == 'true'
        with:
          context: .
          file: ./panel/Dockerfile
          push: true
          tags: ${{ steps.meta-panel.outputs.tags }}
          labels: ${{ steps.meta-panel.outputs.labels }}
          build-args: |
            SMITE_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for node image
        id: meta-node
        uses: docker/metadata-action@v5
        if: steps.publish.outputs.result == 'true'
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}-node
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable=${{ steps.tag-latest.outputs.should_tag == 'true' }}

      - name: Build and push node image
        uses: docker/build-push-action@v5
        if: steps.publish.outputs.result == 'true'
        with:
          context: ./node
          file: ./node/Dockerfile
          push: true
          tags: ${{ steps.meta-node.outputs.tags }}
          labels: ${{ steps.meta-node.outputs.labels }}
          build-args: |
            SMITE_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


